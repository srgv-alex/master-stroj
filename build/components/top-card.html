<article class="top-card">
	<div class="top-card__wrap">
		<div class="top-card__img">
			<picture>
				<source srcset="./img/top-catalog/top-@@img.webp 1x, ./img/top-catalog/top-@@img@2x.webp 2x" type="image/webp" />
				<source srcset="./img/top-catalog/top-@@img.png 1x, ./img/top-catalog/top-@@img@2x.png 2x" type="image/png" />
				<img src="./img/top-catalog/top-@@img.png" alt="шестигранник" />
			</picture>
		</div>
		<div class="top-card__info">
			<h3 class="top-card__title h-3">
				@@title
			</h3>
			<ul class="top-card__details">
				<li>@@size</li>
				<li>@@quantity</li>
				<li>@@availability</li>
			</ul>
			<div class="top-card__colors">
				<span class="color" style="background: #737373;"></span><span class="color" style="background: #9c0909;"></span
				><span class="color" style="background: #d48d37;"></span><span class="color" style="background: #964b00;"></span
				><span class="color" style="background: #dc143c;"></span><span class="color" style="background: #49423d;"></span
				><span class="color" style="background: #d77d31;"></span><span class="color" style="background: #000000;"></span>
			</div>
		</div>
	</div>

	<div class="top-card__price">
		<ul>
			<li><b>Серый</b><br />470 руб/м&#178;</li>
		</ul>
		<ul>
			<li><b>Красный</b><br />530 руб/м&#178;</li>
		</ul>
		<ul>
			<li><b>Коричневый</b><br />590 руб/м&#178;</li>
		</ul>
		<ul>
			<li><b>Жёлтый</b><br />по&#160;запросу</li>
		</ul>
		<ul>
			<li><b>Другие цвета</b><br />510 руб/м&#178;</li>
		</ul>
		<button type="button" class="top-card__btn">
			<img src="./img/icon/btn-add.svg" alt="иконка добавить" />
		</button>
	</div>
</article>
