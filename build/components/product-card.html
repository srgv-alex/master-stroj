<a class="card" href="#!">
	<picture>
		<source srcset="./img/catalog/card-@@img.webp 1x, ./img/catalog/card-@@img@2x.webp 2x" type="image/webp" />
		<source srcset="./img/catalog/card-@@img.png 1x, ./img/catalog/card-@@img@2x.png 2x" type="image/png" />
		<img class="card__img" src="./img/catalog/card-@@img.png" alt="картинка продукта" />
	</picture>
	<p class="card__title">
		@@title
	</p>
</a>
