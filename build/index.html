<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мастер строй</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="#!" />
		<link rel="apple-touch-icon" sizes="180x180" href="#!" />
	</head>

	<body>
		<main class="main">
			<section class="top-products section">
				<div class="container">
					<div class="top-products__header">
						<h2 class="h-2">Топ товаров</h2>
					</div>
					<div class="top-products__grid">
						<article class="top-card">
							<div class="top-card__img">
								<picture>
									<source srcset="./img/top-catalog/top-1.webp 1x, ./img/top-catalog/top-1@2x.webp 2x" type="image/webp" />
									<source srcset="./img/top-catalog/top-1.png 1x, ./img/top-catalog/top-1@2x.png 2x" type="image/png" />
									<img src="./img/top-catalog/top-1.png" alt="шестигранник" />
								</picture>
							</div>
							<div class="top-card__info">
								<h3 class="top-card__title">
									Шестигранник 250&#215;220&#215;70
								</h3>
								<ul class="top-card__details">
									<li>Размер: 250&#215;220&#215;70мм</li>
									<li>Количество: 21 шт/кв.м</li>
									<li>Цвета в&#160;наличии: 8</li>
								</ul>
								<div class="top-card__colors">
									<span class="color" style="background: #737373;"></span><span class="color" style="background: #9c0909;"></span
									><span class="color" style="background: #d48d37;"></span><span class="color" style="background: #964b00;"></span
									><span class="color" style="background: #dc143c;"></span><span class="color" style="background: #49423d;"></span
									><span class="color" style="background: #d77d31;"></span><span class="color" style="background: #000000;"></span>
								</div>
							</div>
							<div class="top-card__price">
								<ul>
									<li><b>Серый</b>470 руб кв/м</li>
									<li><b>Красный</b>530 руб кв/м</li>
									<li><b>Коричневый</b>590 руб кв/м</li>
									<li><b>Желтый</b>по&#160;запросу</li>
									<li><b>Другие цвета</b>510 руб кв/м</li>
								</ul>
								<botton class="top-card__btn"> </botton>
							</div>
						</article>
					</div>
				</div>
			</section>
		</main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
