<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мастер строй</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="#!" />
		<link rel="apple-touch-icon" sizes="180x180" href="#!" />
	</head>

	<body>
		<main class="main">
			<section class="catalog section">
				<div class="container">
					<div class="catalog__title">
						<h2 class="h-2">Каталог продукции</h2>
					</div>
					<div class="catalog-grid">
						<a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-1.webp 1x, ./img/catalog/card-1@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-1.png 1x, ./img/catalog/card-1@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-1.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Прессованная плитка
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-2.webp 1x, ./img/catalog/card-2@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-2.png 1x, ./img/catalog/card-2@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-2.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Вибролитая плитка
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-3.webp 1x, ./img/catalog/card-3@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-3.png 1x, ./img/catalog/card-3@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-3.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Садовый бордюр
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-4.webp 1x, ./img/catalog/card-4@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-4.png 1x, ./img/catalog/card-4@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-4.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Дорожный бордюр
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-5.webp 1x, ./img/catalog/card-5@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-5.png 1x, ./img/catalog/card-5@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-5.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Строительные блоки
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-6.webp 1x, ./img/catalog/card-6@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-6.png 1x, ./img/catalog/card-6@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-6.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Фасадная плитка
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-7.webp 1x, ./img/catalog/card-7@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-7.png 1x, ./img/catalog/card-7@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-7.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Водостоки тротуарные
							</p> </a
						><a class="card" href="#!">
							<picture>
								<source srcset="./img/catalog/card-8.webp 1x, ./img/catalog/card-8@2x.webp 2x" type="image/webp" />
								<source srcset="./img/catalog/card-8.png 1x, ./img/catalog/card-8@2x.png 2x" type="image/png" />
								<img class="card__img" src="./img/catalog/card-8.png" alt="картинка продукта" />
							</picture>
							<p class="card__title">
								Крышки на&#160;столбы
							</p>

					</div>
					<div class="catalog__btn">
						<a class="btn catalog-btn" href="#!">Больше товаров</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright"></div>
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
