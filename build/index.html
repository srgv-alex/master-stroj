<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мастер строй</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="#!" />
		<link rel="apple-touch-icon" sizes="180x180" href="#!" />
	</head>

	<body>
		<main class="main">
			<section class="manufacture section">
				<div class="container">
					<div class="manufacture__header">
						<h2 class="h-2">О&#160;производстве</h2>
					</div>
					<div class="manufacture__wrap">
						<div class="manufacture-content">
							<div class="manufacture-content__logo">
								<picture>
									<source srcset="./img/logo/logo-manufacture.webp 1x, ./img/logo/logo-manufacture@2x.webp 2x" type="image/webp" />
									<source srcset="./img/logo/logo-manufacture.png 1x, ./img/logo/logo-manufacture@2x.png 2x" type="image/png" />
									<img src="./img/logo/logo-manufacture.png" alt=" логотип компании" />
								</picture>
							</div>
							<div class="manufacture-description">
								<div class="manufacture__item">
									<img src="./img/manufacture/kran.svg" alt="изображение доставщика" />
									<p>
										Доставка и&#160;разгрузка плитки краном-манипулятором
									</p>
								</div>
								<div class="manufacture__item">
									<img src="./img/manufacture/plitka.svg" alt="изображение плитки" />
									<p>
										Множество видов тротуарной плитки различной формы и&#160;фактуры
									</p>
								</div>
								<div class="manufacture__item">
									<img src="./img/manufacture/certification.svg" alt="изображение сертификата" />
									<p>
										Весь товар сертифицирован! Официальная гарантия!
									</p>
								</div>
							</div>
						</div>
						<div class="manufacture-video">
							<iframe src="https://www.youtube.com/embed/naOPSLq8ktk" title="Видео о производстве" frameborder="0"></iframe>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
