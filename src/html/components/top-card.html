<article class='top-card'>
	<div class="top-card__wrap">
		<div class="top-card__img">
			<img src="./../../img/top-catalog/top-@@img.png" alt="шестигранник">
		</div>
		<div class="top-card__info">
			<h3 class='top-card__title h-3'>
				@@title
			</h3>
			<ul class="top-card__details">
				<li>@@size</li>
				<li>@@quantity</li>
				<li>@@availability</li>
			</ul>
			<div class="top-card__colors">
				@@loop('./colors.html', './../data/colors.json')
			</div>
		</div>
	</div>

	<div class="top-card__price">
		@@loop("./price.html", './../data/price.json')
		<button type="button" class="top-card__btn">
			<img src="./../../img/icon/btn-add.svg" alt="иконка добавить">
		</button>
	</div>
</article>
